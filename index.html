<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="left column">
            <div class="logo"><ion-icon name="bag-handle-outline"></ion-icon></div>
            <div class="header"><h1 class="ml12">BUY NOW</h1></div>
            <div class="back-btn">&#8592 back to Home</div>
            <div class="price">
                <span>total : </span>
                <span>$754.31</span>
            </div>
        </div>
        <div class="right column">
            <div class="nav">
                <div class="nav-item">Home</div>
                &#8594
                <div class="nav-item">Cart</div>
                &#8594
                <div class="nav-item active">Buy</div>
            </div>

            <div class="card-img">
                <img src="card.png" alt="">
            </div>

            <div class="form">
                <div class="form-row">
                    <input type="text" placeholder="Holder Name">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Valid Through">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" placeholder="Card Number">
                </div>
            </div>
            <div class="btn">
                <button>checkout</button>
            </div>
        </div>
    </div>

    <script>
        var textWrapper = document.querySelector(".ml12");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
            targets: ".ml12 .letter",
            translateY: [100, 0],
            translateZ: 0,
            opacity: [0, 1],
            easing: "easeOutExpo",
            duration: 2000,
            delay: (el, i) => 1200 + 60 * i,
        });

        TweenMax.from(".logo", 3, {
            y:"40",
            opacity:0,
            ease: Expo.easeInOut
        });

        TweenMax.from(".back-btn", 3, {
            y:"40",
            opacity:0,
            ease: Expo.easeInOut,
            delay: 0.4
        });

        TweenMax.from(".right", 3, {
            y:"40",
            opacity:0,
            ease: Expo.easeInOut,
            delay: 0.4
        });

        TweenMax.from(".card-img", 2, {
            y:"60",
            opacity:0,
            ease: Expo.easeInOut,
            delay: 1.4
        });

        TweenMax.from(".btn", 2, {
            y:"60",
            opacity:0,
            ease: Expo.easeInOut,
            delay: 1.4
        });

        TweenMax.staggerFrom(".price > span", 1, {
            y:"40",
            opacity:0,
            ease: Power2.easeInOut,
            delay: 1.5
        }, 0.2);

        TweenMax.staggerFrom(".form > div", 1, {
            y:"40",
            opacity:0,
            ease: Power2.easeInOut,
            delay: 2
        }, 0.2);


    </script>
    
    
</body>
</html>
